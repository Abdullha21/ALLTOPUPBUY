<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giveaway Entry</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #001f3f, #0074D9);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      color: #FFD700;
      margin-bottom: 20px;
    }

    .tasks-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .task-btn {
      background: linear-gradient(145deg, #ff6ec4, #7873f5);
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      margin: 8px 5px;
      border-radius: 30px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .task-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1em;
    }

    input::placeholder {
      color: #ddd;
    }

    .error {
      color: #ff4d4d;
      font-size: 0.9em;
      display: none;
      margin-top: 5px;
    }

    #submit-btn {
      background: linear-gradient(145deg, #32CD32, #228B22);
      color: white;
      font-size: 1.1em;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.2s;
      opacity: 0.5;
    }

    #submit-btn:enabled {
      opacity: 1;
    }

    #submit-btn:hover:enabled {
      transform: scale(1.03);
    }

    /* Partner Images */
    .partner-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .partner-logos img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: transform 0.3s;
    }

    .partner-logos img:hover {
      transform: scale(1.1);
    }

    .cross-icon {
      font-size: 2em;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Partner Logos -->
    <div class="partner-logos">
      <img src="https://assets.onecompiler.app/42weeh2u8/43jacqcnx/1000017904.png" alt="Partner 1">
      <div class="cross-icon">×</div>
      <img src="https://assets.onecompiler.app/42weeh2u8/43jasympg/1000017956.jpg" alt="Partner 2">
    </div>

    <h1>সব ট্যাক্স কমপ্লিট না করলে ফর্ম সাবমিট অফ থাকবে।
Complete all tasks open submite option</h1>

    <div class="tasks-section">
      <button class="task-btn" data-task="telegram" onclick="completeTask('telegram')">Join Telegram</button>
      <button class="task-btn" data-task="twitter" onclick="completeTask('twitter')">Twitter like repost</button>
      <button class="task-btn" data-task="discord" onclick="completeTask('discord')">Subscribe channel</button>
      <button class="task-btn" data-task="youtube" onclick="completeTask('youtube')">Subscribe channel</button>
    </div>

    <form id="giveaway-form">
      <div class="form-group">
        <label for="username">Telegram Username</label>
        <input type="text" id="username" placeholder="@yourname" required>
        <div id="username-error" class="error">Username is required</div>
      </div>

      <div class="form-group">
        <label for="bsc-address">BSC Address</label>
        <input type="text" id="bsc-address" placeholder="0x1234..." required>
        <div id="bsc-error" class="error">Address/UID is required</div>
      </div>

      <button type="submit" id="submit-btn" disabled>Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('giveaway-form');
    const usernameInput = document.getElementById('username');
    const bscInput = document.getElementById('bsc-address');
    const usernameError = document.getElementById('username-error');
    const bscError = document.getElementById('bsc-error');
    const submitBtn = document.getElementById('submit-btn');

    const taskStatus = {
      telegram: false,
      twitter: false,
      discord: false
    };

    function completeTask(task) {
      taskStatus[task] = true;
      checkTasksComplete();

      if (task === 'telegram') window.open('https://t.me/example', '_blank');
      if (task === 'twitter') window.open('https://twitter.com/example', '_blank');
      if (task === 'youtube') window.open('https://youtube.com/@onlineincome500', '_blank');
      if (task === 'youtube') window.open('https://youtube.com/@mamahasidawtoh2.0?si=0cqhk-mbJe-LIVhG', '_blank');
    }

    function checkTasksComplete() {
      const allDone = Object.values(taskStatus).every(Boolean);
      submitBtn.disabled = !allDone;
    }

    form.addEventListener('submit', async (e) => {
      window.open("index%20(14).html","_blank");
      e.preventDefault();

      usernameError.style.display = 'none';
      bscError.style.display = 'none';

      let valid = true;

      if (!usernameInput.value.trim()) {
        usernameError.style.display = 'block';
        valid = false;
      }

      if (!bscInput.value.trim()) {
        bscError.style.display = 'block';
        valid = false;
      }

      if (!valid) return;

      const formData = new FormData();
      formData.append('username', usernameInput.value.trim());
      formData.append('bscAddress', bscInput.value.trim());

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxtKm5sjnSjsYv0I63f9QblLnpP5BY7LZdkRZLN9Xkis6sjxwoBSJEc5Q-jdPkNLUpG/exec', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();

        if (result.status === 'success') {
          alert('Entry submitted successfully!');
          form.reset();
        } else {
          alert('Submission failed: ' + result.message);
        }

      } catch (error) {
        alert('Network error: ' + error.message);
      }
    });
  </script>
</body>
</html
