<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Success</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f6d365, #fda085);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: linear-gradient(145deg, #ffe3f0, #fff1f5);
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 420px;
      animation: fadeZoom 1.5s ease-in-out;
    }

    @keyframes fadeZoom {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .image {
      width: 90px;
      height: 90px;
      margin-bottom: 20px;
      animation: pop 1.2s ease;
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #4b0d3a;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      color: #6b1e4f;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ðŸ”½ Change the image URL below to your own checkmark image -->
    <img class="image" src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success Checkmark">
    <h1>Your Payment send  Successful</h1>
    <p>Please wait 10 seconds for order button</p>
  </div>
</body>
</html>
