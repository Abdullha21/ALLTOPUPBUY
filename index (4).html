<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopUp - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header img.logo {
            height: 40px;
        }
        .header .cart {
            display: flex;
            align-items: center;
        }
        .header .cart span {
            background-color: #6a0dad;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header .cart img {
            height: 30px;
        }
        .banner {
            background: linear-gradient(135deg, #6a0dad, #a855f7);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
        }
        .banner h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .section-title {
            text-align: center;
            font-size: 24px;
            color: #6a0dad;
            margin: 20px 0;
        }
        .category-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
            flex-wrap: wrap;
        }
        .category-box {
            background: linear-gradient(135deg, #6a0dad, #a855f7);
            color: white;
            width: 200px;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        .category-box:hover {
            transform: scale(1.05);
        }
        .category-box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .category-box h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .category-box p {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .category-box .discount {
            text-decoration: line-through;
            color: #ddd;
        }
        .category-box a {
            display: inline-block;
            background-color: #fff;
            color: #6a0dad;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
        .category-box a:hover {
            background-color: #6a0dad;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="https://assets.onecompiler.app/42weeh2u8/43hswpykf/1000017651.png" alt="EgyTopUp Logo" class="logo">
        <div class="cart">
            
            <img src="https://assets.onecompiler.app/42weeh2u8/43hswpykf/1000017652.png" alt="Cart Icon">
        </div>
    </div>

    <!-- Banner -->
    <div class="banner">
        <h1>অর্ডার দেওয়ার পর দশ মিনিটের মধ্যেও পেমেন্ট পেয়ে যাবেনন</h1>
        <img src="https://assets.onecompiler.app/42weeh2u8/43hswpykf/1000017650.png" alt="App Image">
    </div>

    <!-- Hot Products Section -->
    <h2 class="section-title">HOT PRODUCTS</h2>
    <div class="category-container">
        <!-- Category 1 -->
        <div class="category-box">
            <img src="https://assets.onecompiler.app/42weeh2u8/43hswpykf/1000017641.png" alt="Weekly Discount">
            <h3>FREE FIRE<br>UID TOP UP</h3>
            <a href="https://abdullha21.github.io/ALLTOPUPBUY/index%20(3).html">FF UID TopUp</a>
        </div>

    </div>
</body>
</html>
