<!DOCTYPE html>
<html>
<head>
  <title>Order History</title>
  <style>
    .box {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>Order History</h2>
  <div id="history">Loading...</div>

  <script>
    const dataURL = "https://script.google.com/macros/s/AKfycbwkPqyELDl9xp7uEjSoiEAIU71QhK0AY04UWvjzGPRbr8mGZ_kXWBI9z9kSXOCjSlLbNQ/exec";

    fetch(dataURL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("history");
        container.innerHTML = "";

        data.reverse().forEach(order => {
          const div = document.createElement("div");
          div.className = "box";
          div.innerHTML = 
            Product: <strong>${order.product}</strong><br>
            Amount: à§³${order.amount}<br>
            Method: ${order.method}<br>
            <small>${order.time}</small>
          ;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("history").innerText = "Failed to load history.";
      });
  </script>
</body>
</html>
