<!DOCTYPE html>
<html>
<head>
  <title>Order History</title>
  <style>
    .box {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>Order History</h2>
  <div id="history">Loading...</div>

  <script>
    const dataURL = "https://script.google.com/macros/s/AKfycbzxNVk7SKDcoyy2H7M4zblZf-StYj6TlZGyFDOH3TXI0P4PH8gtPET-n_daGQqSMfYGZA/exec";

    fetch(dataURL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("history");
        container.innerHTML = "";

        if (!Array.isArray(data) || data.length === 0) {
          container.innerText = "No orders found.";
          return;
        }

        data.reverse().forEach(order => {
          const div = document.createElement("div");
          div.className = "box";
          div.innerHTML = 
            <strong>${order.product}</strong><br>
            Amount: à§³${order.amount}<br>
            Method: ${order.method}<br>
            <small>${order.time}</small>
          ;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("history").innerText = "Failed to load history.";
        console.error("Fetch error:", err);
      });
  </script>
</body>
</html>
