<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Invoice - Family Sandal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .form-container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 20px;
      color: #444;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Send Invoice - Family Sandal</h2>
    <input type="email" id="email" placeholder="Customer Gmail" required>
    <input type="text" id="product" placeholder="Product Name" required>
    <input type="number" id="price" placeholder="Price (à§³)" required>
    <select id="payment">
      <option value="">Select Payment Method</option>
      <option value="Bkash">Bkash</option>
      <option value="Nagad">Nagad</option>
      <option value="Rocket">Rocket</option>
    </select>
    <button onclick="sendInvoice()">Send Notification</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    function sendInvoice() {
      const email = document.getElementById("email").value;
      const product = document.getElementById("product").value;
      const price = document.getElementById("price").value;
      const payment = document.getElementById("payment").value;
      const status = document.getElementById("status");

      if (!email  !product  !price || !payment) {
        status.innerText = "Please fill all fields.";
        status.style.color = "red";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbyvoFOZU-wir2Y2FT-gHyRvrqg3Od1_Wxl9cMy3Kg2gsqFdkGI1SMn-rATmQTMx4-JxRA/exec", {
        method: "POST",
        body: JSON.stringify({ email, product, price, payment }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(result => {
        if (result.includes("Success")) {
          status.innerText = "Invoice sent successfully!";
          status.style.color = "green";
        } else {
          status.innerText = "Error: " + result;
          status.style.color = "red";
        }
      })
      .catch(error => {
        status.innerText = "Error: " + error;
        status.style.color = "red";
        return ContentService.createTextOutput("Success").setMimeType(ContentService.MimeType.TEXT);
      });
    }
  </script>

</body>
</html>
