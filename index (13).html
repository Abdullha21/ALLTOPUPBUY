<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Invoice</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      animation: fadeInDown 1s ease-in-out;
    }

    #invoiceForm {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 1s ease-in-out;
    }

    label {
      font-weight: bold;
      color: #555;
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    /* Animations */
    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      #invoiceForm {
        padding: 20px;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h2>Send Invoice to Customer</h2>
  <form id="invoiceForm">
    <label>Customer Gmail:</label>
    <input type="email" name="email" required>

    <label>Customer Name:</label>
    <input type="text" name="name" required>

    <label>Order Name:</label>
    <input type="text" name="orderName" required>

    <label>Payment Method:</label>
    <select name="paymentMethod" required>
      <option value="bKash">bKash</option>
      <option value="Nagad">Nagad</option>
      <option value="Rocket">Rocket</option>
    </select>

    <label>Amount (à§³):</label>
    <input type="number" name="amount" required>

    <button type="submit">Send Invoice</button>
  </form>

  <script>
    document.getElementById("invoiceForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        email: form.email.value,
        name: form.name.value,
        orderName: form.orderName.value,
        paymentMethod: form.paymentMethod.value,
        amount: form.amount.value
      };

      fetch("https://script.google.com/macros/s/AKfycbwd9DXaGHkQEmNQnkjBT9i68fc9Nzv-9CAanFRtaJS14GO1lskhbnDp5LozE_EWGT_-/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        form.reset();
      })
      .catch(err => {
        alert("Error sending invoice: " + err.message);
      });
    });
  </script>
</body>
</html>
